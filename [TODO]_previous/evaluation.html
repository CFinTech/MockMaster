<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>模拟面试评价结果</title>
    <!-- Tailwind CSS Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* 保证页面不出现垂直滚动 */
        html,
        body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        /* 主区高度自适应 */
        main {
            height: calc(100% - 128px);
            /* header 64px + footer 64px */
        }
    </style>
</head>

<body class="bg-gray-100 flex flex-col">
    <!-- 顶部导航 -->
    <header class="flex items-center justify-between bg-white p-4 shadow h-16">
        <div class="text-2xl font-semibold">MockInterview</div>
        <div class="flex items-center space-x-4">
            <span class="text-gray-700">欢迎, 用户</span>
            <img src="avatar.jpg" alt="User Avatar" class="w-10 h-10 rounded-full cursor-pointer">
        </div>
    </header>

    <!-- 主体区域 -->
    <main class="grid grid-cols-1 md:grid-cols-2 gap-4 p-4 overflow-auto">
        <!-- 合并评分与改进建议 -->
        <section class="bg-white rounded-lg shadow p-4 flex flex-col">
            <div>
                <h2 class="text-xl font-medium mb-2">总体评分</h2>
                <div class="text-4xl font-bold text-indigo-600">8.5<span class="text-xl">/ 10</span></div>
            </div>
            <div class="mt-2">
                <h2 class="text-lg font-medium mb-2">改进建议</h2>
                <ul class="list-disc list-inside space-y-1 text-gray-700 text-sm">
                    <li>加强语速控制，避免过快或过慢。</li>
                    <li>提升目光交流，增加亲和力。</li>
                    <li>使用更多过渡性词汇，增强逻辑连贯性。</li>
                </ul>
            </div>
        </section>

        <!-- 缩小后的雷达图卡片 -->
        <section class="bg-white rounded-lg shadow p-4 flex items-center justify-center">
            <canvas id="radarChart" class="w-64 h-64"></canvas>
        </section>
    </main>

    <!-- 底部操作按钮 -->
    <footer class="flex justify-center space-x-4 bg-white p-4 shadow h-16">
        <button
            class="flex items-center justify-center px-4 py-2 bg-indigo-500 text-white rounded-lg shadow hover:bg-indigo-600 transition">
            再次预约
        </button>
        <button
            class="flex items-center justify-center px-4 py-2 bg-indigo-500 text-white rounded-lg shadow hover:bg-indigo-600 transition">
            下载报告
        </button>
    </footer>

    <!-- 雷达图脚本 -->
    <script>
        const ctx = document.getElementById('radarChart').getContext('2d');
        new Chart(ctx, {
            type: 'radar',
            data: {
                labels: ['流利程度', '清晰度', '感染力', '逻辑性', '专业度'],
                datasets: [{
                    label: '评分',
                    data: [8, 7.5, 9, 8.2, 7.8],
                    fill: true,
                    backgroundColor: 'rgba(59,130,246,0.2)',
                    borderColor: 'rgba(59,130,246,1)',
                    pointBackgroundColor: 'rgba(59,130,246,1)'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    r: {
                        beginAtZero: true,
                        min: 0,
                        max: 10,
                        ticks: { stepSize: 2 }
                    }
                },
                elements: {
                    line: { borderWidth: 2 }
                },
                plugins: {
                    title: { display: false },
                    legend: { display: false }
                }
            }
        });
    </script>
</body>

</html>
