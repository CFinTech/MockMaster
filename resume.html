<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>首页 · Career.io</title>
    <link rel="stylesheet" href="layout.css">
    <script src="import.js" defer></script>
</head>

<body>
    <!-- 插入公共布局 -->
    <my-template src="template.html"></my-template>

    <!-- 业务脚本：等模板加载完再填充 #main-content -->
    <script>
        document.addEventListener('template-loaded', () => {
            const main = document.getElementById('main-content');
            if (main) {
                main.innerHTML = `
          <h1>这是首页内容</h1>
          <p>欢迎来到 Career.io！</p>
        `;
            }
        });
    </script>
</body>

</html>
